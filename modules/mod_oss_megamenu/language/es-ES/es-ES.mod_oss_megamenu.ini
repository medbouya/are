MOD_OSS_N0="Nota: la vista previa en vivo es BETA. Es un poco diferente de la real, algunas opciones no se muestran o pueden no mostrarse como en la interfaz. Esto solo le da una idea principal de cómo se verá, para ver vista final, guárdelo y véalo en la interfaz.<br> Este módulo no administra los elementos del menú.<br> Para administrar operaciones tales como el título, el tipo, el orden y el padre de los elementos del menú, vaya al administrador del menú.<br> Este módulo agrega elementos adicionales (icono, subtítulos, etc.) al menú existente elementos y hacer buen estilo.<br> Para obtener más información, lea la documentación. <p class='osi-note2'>Haga clic en cualquier elemento del menú para editar sus opciones a la izquierda del formulario.</p>"
