MOD_OSS_NOTE_ADDITIONAL_DESC="1. La mayoría de las plantillas modernas tienen un diseño receptivo, pero si la suya por alguna razón no lo tiene, use la opción Adaptación móvil. También es útil para el modo vertical, incluso si la plantilla es compatible con dispositivos móviles<br> 2. Este módulo requiere Font Awesome, pero su plantilla puede tenerla, si la tiene, puede deshabilitar esta opción. La versión de Font Awesome debe ser 5.15.4 o superior<br> 3. Este módulo requiere la biblioteca Jquery, pero su plantilla puede tenerla, si puede deshabilitar esta opción.<br> 4. Puede agregar su propio CSS. Es mejor usar !"
