MOD_OSS_N_ORDER_MANUAL="Ignora l'ordine dei sottomenu e imposta le colonne manualmente, dovresti fare clic su qualsiasi elemento del sottomenu e impostarlo come intestazione di gruppo, gli elementi successivi saranno nella sua colonna fino all'intestazione del gruppo successivo o alla fine"