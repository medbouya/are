MOD_OSS_NOTE_ADDITIONAL_DESC="1. La maggior parte dei modelli moderni ha un layout reattivo, ma se il tuo per qualche motivo non ce l'ha, usa l'opzione Adattamento mobile. È utile anche per la modalità verticale anche se il modello è Mobile-Friendly<br> 2. Questo modulo richiede Font Awesome, ma il tuo modello può averlo, se lo ha puoi disabilitare questa opzione. La versione di Font Awesome dovrebbe essere 5.15.4 o successiva<br> 3. Questo modulo richiede la libreria Jquery, ma il tuo modello può averlo, se è possibile disabilitare questa opzione.<br> 4. È possibile aggiungere il proprio CSS. Meglio utilizzare '!important' per sovrascrivere esistente - Esempio per voci di menu '.omm-link{text-transform: uppercase!important}'"
