MOD_OSS_AVERAGE_NOTE="Conta il numero di colonne dividendo tutti gli elementi per il numero che inserisci arrotondando per eccesso a più - es. hai 11 elementi, ne imposti 5. Contando 11 / 5 = 2,2 - arrotonda per eccesso sarà 3 (colonne). Ma la colonna non sarà 5-5-1, prova a farli allo stesso modo, cioè 4-4-3. Per un ordine di colonne forte, usa le opzioni raggruppate. Leggi la documentazione per maggiori informazioni"
