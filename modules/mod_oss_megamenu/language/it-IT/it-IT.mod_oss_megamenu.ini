MOD_OSS_N0="Nota: l'anteprima dal vivo è BETA. È leggermente diversa da quella reale, alcune opzioni non vengono visualizzate o non possono essere visualizzate come nel frontend. Questo ti dà solo un'idea principale di come apparirà, per vedere vista finale, salvala e visualizzala nel frontend.<br> Questo modulo non gestisce le voci di menu.<br> Per gestire tali operazioni come il titolo delle voci di menu, il tipo, l'ordine e il genitore, vai al gestore del menu.<br> Questo modulo aggiunge elementi aggiuntivi (icona, sottotitoli, ecc.) al menu esistente articoli e fai un bel stile.<br> Per maggiori informazioni leggi la documentazione. <p class='osi-note2'>Fai clic su qualsiasi voce di menu per modificarne le opzioni nel modulo a sinistra.</p>"
