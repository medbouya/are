MOD_OSS_N0="Hinweis: Die Live-Vorschau ist BETA. Sie unterscheidet sich ein wenig von der echten, einige Optionen werden nicht angezeigt oder können nicht wie im Frontend angezeigt werden. Dies gibt Ihnen nur eine grundlegende Vorstellung davon, wie es aussehen wird, um es zu sehen endgültige Ansicht, speichern und im Frontend anzeigen.<br> Dieses Modul verwaltet keine Menüpunkte.<br> Um solche Vorgänge wie Titel, Typ, Reihenfolge und übergeordnete Elemente von Menüpunkten zu verwalten, gehen Sie zum Menümanager.<br> Dieses Modul fügt dem bestehenden Menü zusätzliche Elemente (Symbol, Untertitel usw.) hinzu Gegenstände und machen einen schönen Stil.<br> Für weitere Informationen lesen Sie die Dokumentation. <p class='osi-note2'>Klicken Sie auf ein beliebiges Menüelement, um seine Optionen im linken Formular zu bearbeiten.</p>"
