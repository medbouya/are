MOD_OSS_NOTE_ADDITIONAL_DESC="1. Die meisten modernen Templates haben ein responsives Layout, aber wenn Ihr Template es aus irgendeinem Grund nicht hat, verwenden Sie die Option 'Mobile Adaption'. Es ist auch für den vertikalen Modus nützlich, selbst wenn das Template für Mobilgeräte optimiert ist<br> 2. Dieses Modul erfordert Font Awesome, aber Ihre Vorlage kann es haben, wenn ja, können Sie diese Option deaktivieren Version von Font Awesome sollte 5.15.4 oder höher sein<br> 3. Dieses Modul erfordert die Jquery-Bibliothek, aber Ihre Vorlage kann es haben, wenn Sie können diese Option deaktivieren.<br> 4. Sie können Ihr eigenes CSS hinzufügen. Verwenden Sie besser '!important', um vorhandene zu überschreiben - Beispiel für Menüelemente '.omm-link{text-transform: uppercase!important}'"
