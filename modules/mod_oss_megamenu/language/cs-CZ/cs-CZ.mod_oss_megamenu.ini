MOD_OSS_N0="Poznámka: Živý náhled je BETA. Je trochu odlišný od skutečného, ​​některé možnosti se nezobrazují nebo se mohou zobrazovat jinak než ve frontendu. To vám dává hlavní představu, jak to bude vypadat, abyste viděli konečné zobrazení, uložte a uvidíte jej ve frontendu.<b>r> Tento modul nespravuje položky nabídky.<br> Chcete-li spravovat takové operace, jako je název, typ, pořadí a rodič, přejděte do správce nabídky.<br> Tento modul přidává do stávající nabídky další prvky (ikony, titulky atd.). položek a udělejte pěkný styl.<br> Další informace naleznete v dokumentaci. <p class='osi-note2'>Kliknutím na kteroukoli položku nabídky upravíte její možnosti ve formuláři vlevo.</p>"
