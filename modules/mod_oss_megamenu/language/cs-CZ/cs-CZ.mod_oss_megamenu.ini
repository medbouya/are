MOD_OSS_NOTE_ADDITIONAL_DESC="1. Většina moderních šablon má responzivní rozvržení, ale pokud vaše šablona z nějakého důvodu nemá, použijte možnost 'Přizpůsobení pro mobilní zařízení'. Je také užitečná pro vertikální režim, i když je šablona vhodná pro mobily<br> 2. Tento modul vyžaduje Font Awesome, ale vaše šablona jej může mít, pokud ano, můžete tuto možnost zakázat. Verze Font Awesome by měla být 5.15.4 nebo vyšší<br> 3. Tento modul vyžaduje knihovnu Jquery, ale vaše šablona ji může mít, pokud má, můžete tuto možnost zakázat.<br> 4. Můžete přidat svůj vlastní CSS. Lepší použití '!important' k přepsání existujících - Příklad pro položky nabídky '.omm-link{text-transform: velká!important}'"
