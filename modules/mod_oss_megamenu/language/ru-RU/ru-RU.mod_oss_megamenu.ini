MOD_OSS_N0="Примечание:</strong предварительный просмотр в реальном времени является БЕТА-версией. Он немного отличается от реального, некоторые параметры не отображаются или могут отображаться не так, как в интерфейсе. Это просто дает вам основное представление о том, как это будет выглядеть, чтобы увидеть окончательный вид, сохраните и просмотрите его во внешнем интерфейсе.><br> Этот модуль не управляет элементами меню.<br> Для управления такими операциями, как название пунктов меню, тип, порядок и родитель, перейдите в менеджер меню.<br> Этот модуль добавляет дополнительные элементы (значки, субтитры и т. д.) в существующее меню. предметы и сделать приятный стиль.<br> Для получения дополнительной информации читайте документацию. <p class='osi-note2'>Нажмите любой пункт меню, чтобы изменить его параметры в форме слева.</p>"
