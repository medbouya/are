MOD_OSS_N_TYPE_PREVIEW="Panneau multi-colonnes avec aperçu de l'image au survol de l'élément de menu. Vous pouvez laisser les images vides, en ne changeant que l'image parente - alors ce sera comme image de section <br>Définissez l'ordre des colonnes dans le champ ci-dessous"
MOD_OSS_N_TYPE_COLUMN="Panneau multi-colonnes avec image en haut de chaque colonne. L'image s'ajoute au premier élément de la colonne <br>Utilise uniquement le type de groupe manuel <br>Définissez l'ordre des colonnes dans le champ ci-dessous"
