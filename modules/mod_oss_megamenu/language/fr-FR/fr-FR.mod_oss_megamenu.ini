MOD_OSS_N_ORDER_MANUAL="Ignore l'ordre des sous-menus et définit les colonnes manuellement, vous devez cliquer sur n'importe quel élément du sous-menu et le définir comme en-tête de groupe, les éléments suivants seront dans sa colonne jusqu'au prochain en-tête de groupe ou à la fin"