MOD_OSS_SET_HEADER_TT="Après avoir ajouté l'en-tête de groupe, cliquez sur Enregistrer pour reconstruire le sous-menu"
MOD_OSS_AVERAGE="Articles moyens dans la colonne"
MOD_OSS_AVERAGE_NOTE="Il compte le nombre de colonnes en divisant tous les éléments par le nombre que vous entrez en arrondissant à plus - par exemple, vous avez 11 éléments, vous définissez 5. Compter 11/5 = 2,2 - arrondir à plus sera 3 (colonnes). Mais la colonne ne sera pas 5-5-1, il essaie de les faire de manière égale, c'est-à-dire 4-4-3. Pour un ordre de colonne fort, utilisez les options groupées. Lisez la documentation pour plus d'informations"
