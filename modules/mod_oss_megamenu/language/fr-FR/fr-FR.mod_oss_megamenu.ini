MOD_OSS_NOTE_ADDITIONAL="Remarques"
MOD_OSS_NOTE_ADDITIONAL_DESC="1. La plupart des modèles modernes ont une mise en page réactive, mais si le vôtre ne l'a pas pour une raison quelconque, utilisez l'option 'Adaptation mobile'. Il est également utile pour le mode vertical même si le modèle est adapté aux mobiles<br> 2. Ce module nécessite Font Awesome, mais votre modèle peut l'avoir, si c'est le cas, vous pouvez désactiver cette option. La version de Font Awesome doit être 5.15.4 ou supérieure<br> 3. Ce module nécessite la bibliothèque Jquery, mais votre modèle peut l'avoir, si vous pouvez désactiver cette option.<br> 4. Vous pouvez ajouter votre propre CSS. Mieux vaut utiliser '!important' pour écraser l'existant - Exemple pour les éléments de menu '.omm-link{text-transform: uppercase!important}'"
