MOD_OSS_N0="Remarque : L'aperçu en direct est une BETA. Il est un peu différent du vrai, certaines options ne s'affichent pas, ou peuvent ne pas s'afficher comme dans l'interface. Cela vous donne juste une idée principale de son apparence, pour voir vue finale, enregistrez-la et affichez-la dans le frontend.<br> Ce module ne gère pas les éléments de menu.<br> Pour gérer des opérations telles que le titre, le type, l'ordre et le parent des éléments de menu, accédez au gestionnaire de menus.<br> Ce module ajoute des éléments supplémentaires (icône, sous-titres, etc.) au menu existant items et faites du style.<br> Pour plus d'informations, lisez la documentation. <p class='osi-note2'>Cliquez sur n'importe quel élément du menu pour modifier ses options sur le formulaire de gauche.</p>"
