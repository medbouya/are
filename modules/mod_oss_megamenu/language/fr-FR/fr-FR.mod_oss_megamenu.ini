MOD_OSS_MOD1_TYPE="Type de module 1"
MOD_OSS_N_MOD1="<p>Cette icône et ce modal ne seront pas affichés dans le frontend si vous N'AVEZ AUCUN module là-bas. </p><p>Ajoutez n'importe quel module à la position 'nvmod'. Par exemple - connexion, panier, contacts, etc., il est recommandé tout ce qui nécessite un accès rapide, en particulier si votre modèle a une barre de menu fixe <br>Remarque : Vous ne trouverez pas cette position dans la sélection champ, car il n'est écrit nulle part. Vous devez le saisir manuellement, cliquer sur Entrée et enregistrer votre module (le site retiendra cette position). </p><p>Voir la documentation pour plus d'informations.<p>"
MOD_OSS_MOD2="Module contextuel 2"
MOD_OSS_MOD2_TYPE="Type de Module 2"
MOD_OSS_N_MOD2="<p>Cette icône et ce modal ne seront pas affichés dans le frontend si vous N'AVEZ AUCUN module là-bas. </p><p>Ajoutez n'importe quel module à la position 'nvmod-2 '. Par exemple - connexion, panier, contacts, etc., il est recommandé tout ce qui nécessite un accès rapide, en particulier si votre modèle a une barre de menu fixe. <br>Remarque : Vous ne trouverez pas cette position dans le champ de sélection, car il n'est écrit nulle part. Vous devez le saisir manuellement, cliquer sur Entrée et enregistrer votre module (le site retiendra cette position). </p><p>Voir la documentation pour plus d'informations.<p>"
MOD_OSS_AUTO_NOTE="Cliquez sur chaque élément du menu supérieur parent marqué d'une icône <i class='fas fa-caret-down'></i> pour définir le montant de la colonne. La valeur par défaut est deux."
